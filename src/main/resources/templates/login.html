<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <hr/>
    <div class="row mx-0">
        <div class="col-4 offset-4">
            <form action="/auth/login" method="post">
                <div id="error-div" th:if="${error!=null}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong id="error-message" th:text="${error}"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <label for="username">Username</label>
                <input required maxlength="15" class="form-control" type="text" name="username" id="username" placeholder="Username">
                <label for="password">Password</label>
                <input required class="form-control" type="password" placeholder="Password" name="password" id="password">
                <div class="d-flex justify-content-between mt-3">
                    <a class="btn nav-link btn-primary" href="/auth/register">Register</a>
                    <button class="btn btn-success" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
